<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jo Ai 8</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 16px;
      font-size: 1.5em;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: white;
    }
    .bubble {
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user {
      background: #d0e6ff;
      align-self: flex-end;
      text-align: right;
    }
    .ai {
      background: #f4f4f4;
      align-self: flex-start;
      text-align: left;
    }
    .respond {
      margin-top: 8px;
      font-size: 0.9em;
    }
    footer {
      padding: 16px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 60px;
      font-size: 1em;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    select, input[type="text"], button {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>Jo Ai 8</header>
  <div id="chat"></div>
  <footer>
    <textarea id="userInput" placeholder="Frag Jo Ai 8 etwas…"></textarea>
    <div class="controls">
      <select id="model">
        <option value="standard">Jo Ai 8</option>
        <option value="pro">Jo Ai 8 Pro</option>
      </select>
      <input type="text" id="prompt" placeholder="Antwortstil (optional)" />
      <button onclick="send()">Senden</button>
    </div>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const model = document.getElementById("model");
    const promptInput = document.getElementById("prompt");

    let lastQuestion = "";

    function addBubble(text, sender, withRespond = false) {
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.innerHTML = text;
      if (withRespond && sender === "ai") {
        const btn = document.createElement("button");
        btn.textContent = "Antworten";
        btn.className = "respond";
        btn.onclick = () => {
          userInput.value = "";
          userInput.focus();
          lastQuestion = text;
        };
        div.appendChild(btn);
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function isMath(q) {
      return /^[0-9+\-*/().\s^sqrt]+$/.test(q.toLowerCase());
    }

    async function fetchWikiAnswer(q) {
      const searchUrl = "https://de.wikipedia.org/w/api.php?action=query&list=search&srsearch=" + encodeURIComponent(q) + "&format=json&origin=*";
      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        const title = data.query.search[0]?.title;
        if (!title) return "";
        const summaryUrl = "https://de.wikipedia.org/api/rest_v1/page/summary/" + encodeURIComponent(title);
        const res2 = await fetch(summaryUrl);
        const data2 = await res2.json();
        return data2.extract || "";
      } catch {
        return "";
      }
    }

    async function send() {
      const question = userInput.value.trim();
      if (!question) return;
      addBubble(question, "user");
      userInput.value = "";

      let answer = "";
      const style = promptInput.value || "Ich bin Jo Ai 8, deine persönliche Wissens-KI.";
      const mode = model.value;

      if (isMath(question)) {
        try {
          answer = "Das Ergebnis ist: " + eval(question.replace("sqrt", "Math.sqrt"));
        } catch {
          answer = "Ich konnte die Rechnung nicht ausführen.";
        }
      } else {
        let base = await fetchWikiAnswer(question);
        if (!base) base = "Ich konnte dazu leider nichts finden.";
        if (mode === "pro") {
          answer = `${style}<br>Hier ist eine ausführliche Antwort: ${base} Falls du mehr wissen willst, kann ich dir auch weiterführende Links oder Erklärungen geben.`;
        } else {
          answer = `${style}<br>Hier ist eine kurze Antwort: ${base}`;
        }
      }

      addBubble(answer, "ai", true);
    }

    userInput.addEventListener("keyup", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
